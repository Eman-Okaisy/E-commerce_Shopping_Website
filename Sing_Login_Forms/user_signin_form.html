<html>
    <head>
        <meta charset="utf-8">
        <meta lang="en">
        <title>Sign In</title>
        <meta name="description" content="Create a Profile at Amazone Website">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css\user_signin_form.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />


    </head>
    <body>
      <div class="main">

        <p class="outside">For a <u>Business</u> purpose <a href="business_signup.html">SignUp here</a></p>
        <div class="form_container">
          <div class="title_container">
            <h2>User SignUP</h2>
          </div>
            <form>

              <div >
                <label class="input_lables">First Name</label>
                <input type="text" name="first_name" placeholder="First Name" required />
                <p class="guides">Type your first name here</p>
              </div>

              <div >
                <label class="input_lables">Last Name</label>
                  <input type="text" name="last_name" placeholder="Last Name" required />
                  <p class="guides">Type your Last name here</p>
              </div>
              
              <div>
                <label class="input_lables">Email</label>
                <input type="email" name="email" placeholder="name@gmail.com" required />
                <p class="guides">Valid e_mail, example@gmail.com <sup>*</sup></p>
              </div>



              <div>
                <label class="input_lables">Password</label>
                <input type="password" name="password" placeholder="Password" required />
                <p class="guides">Password should be 8 charcters or more<sup>*</sup></p>
              </div>



              <div>
                <label class="input_lables re_co">Re-Confirm Password</label>
                <input type="password" name="password" placeholder="Re-type Password" required />
                <p class="guides">Please, Refill your password here<sup>*</sup></p>
              </div>

              <div>
                <label class="input_lables">Image</label>
                <div class="img_container">
                  <input type="file", id="img_btn" name="fileName" hidden/>
                  <label type="submit" class="btn" for="img_btn"><i class="fa fa-plus"></i></label>
                </div>
              </div>



              <div class="input_field radio_option">
                  <input type="radio" name="radiogroup1" id="rd1">
                  <label >Male</label>
                  <input type="radio" name="radiogroup1" id="rd2">
                  <label >Female</label>
              </div>

              <h5>Interested Categories</h5>
              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb1" >
                  <label for="cb1">Electronics</label>
              </div>


              <div class="input_field checkbox_option">
                  <input type="checkbox" id="cb2">
                  <label for="cb2">House</label>
              </div>
              <div class="input_field checkbox_option">
                <input type="checkbox" id="cb3">
                <label for="cb3">Clothes</label>
              </div>

              <a href="#Home">
              <input class="button" type="submit" value="Register" />
              </a>
            </form>
          </div>

          <p class="outside">Already have an account? <a href="login.html">login here</a></p>

      </div>
    </body>
</html>
